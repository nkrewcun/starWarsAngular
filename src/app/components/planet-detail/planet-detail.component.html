<div *ngIf="!isLoading" class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="/assets/imgs/planets/{{planet.img}}" alt="{{planet.img}}" class="card-img">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h3 class="card-title">{{planet.name | uppercase}}</h3>
        <p class="card-text"><strong>Localisation :</strong> {{planet.location}}</p>
        <p class="card-text"><strong>Population :</strong> {{planet.population}} habitants</p>
        <p class="card-text"><strong>Diam√®tre :</strong> {{planet.diameter}} km</p>
        <p class="card-text">{{planet.description}}</p>
      </div>
    </div>
  </div>
</div>
<div class="text-center" *ngIf="isLoading">
  <div class="spinner-border text-danger" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
