<h2>Modifier un vaisseau : </h2>
<div class="container">
  <form #spaceshipForm="ngForm" (ngSubmit)="editSpaceship()">
    <div class="form-group">

      <label for="model">Modèle</label>
      <input type="text" class="form-control" id="model" name="model" placeholder="Modèle" required
             [(ngModel)]="spaceship.model" #model="ngModel"/>
      <div [hidden]="model.valid" class="alert alert-danger">
        Le modèle du vaisseau est requis
      </div>

      <label for="length">Longueur (en mètres)</label>
      <input type="number" class="form-control" id="length" name="length" required [(ngModel)]="spaceship.length"
             #length="ngModel"/>
      <div [hidden]="length.valid" class="alert alert-danger">
        La longueur du vaisseau est requise
      </div>

      <label for="width">Largeur (en mètres)</label>
      <input type="number" class="form-control" id="width" name="width" required [(ngModel)]="spaceship.width"
             #width="ngModel"/>
      <div [hidden]="width.valid" class="alert alert-danger">
        La largeur du vaisseau est requise
      </div>

      <label for="height">Hauteur (en mètres</label>
      <input type="number" class="form-control" id="height" name="height" required [(ngModel)]="spaceship.height"
             #height="ngModel"/>
      <div [hidden]="height.valid" class="alert alert-danger">
        La hauteur du vaisseau est requise
      </div>

      <label for="population">Population (en nombre de personnes)</label>
      <input type="number" class="form-control" id="population" name="population" required
             [(ngModel)]="spaceship.population" #population="ngModel"/>
      <div [hidden]="population.valid" class="alert alert-danger">
        La population du vaisseau est requise
      </div>

      <div class="form-group">
        <p>Vitesse lumière</p>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="lightspeed" id="hasLightspeed" [value]="true" required
                 [(ngModel)]="spaceship.hasLightspeed" #lightspeed="ngModel">
          <label class="form-check-label" for="hasLightspeed">Oui</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="lightspeed" id="hasNotLightspeed" [value]="false" required
                 [(ngModel)]="spaceship.hasLightspeed" #lightspeed="ngModel">
          <label class="form-check-label" for="hasNotLightspeed">Non</label>
        </div>
        <div [hidden]="lightspeed.valid" class="alert alert-danger">
          Un des boutons doit être sélectionné
        </div>
      </div>
      <label for="image">Image</label>
      <input type="text" class="form-control" id="image" name="image" required [(ngModel)]="spaceship.img"
             #image="ngModel"/>
      <div [hidden]="image.valid" class="alert alert-danger">
        L'image est requise
      </div>
    </div>

    <input [disabled]="!spaceshipForm.valid" type="submit"/>
  </form>
</div>
